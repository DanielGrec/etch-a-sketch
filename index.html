<!DOCTYPE html>
<html>
<head>
	<script src="main.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=VT323">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="btns">
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>
        <div class="colorAndPrompt">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>
        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>  
    <div class="grid"></div>
    <footer>Made by: <a href=https://github.com/DanielGrec> <img id="gh-logo" src="githublogo.png" alt="github logo"/>Daniel Grec</a></footer>
</body>
</html>
